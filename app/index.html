<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>wfb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>


    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/bundle.js -->
        <script src="scripts/bundle.js"></script>
        <!-- endbuild -->

    <!-- Init Workflow Browser -->
    <div id="wfb"></div>


    <script src="data/dataSources.js"></script>

    
    <script>
      $(document).ready(function() {
      wfb = workflowBrowser({
      dataSources: dataSources,
      selectedDataSourceName: 'Prod',
      width: window.innerWidth,
      height: window.innerHeight,
      target: '#wfb'
      //operationColors: {"archive":"red"}
      });
      
      $( window ).resize(function() {
      wfb.size(window.innerWidth,window.innerHeight);
      });

      });
    </script>
 

</body>
</html>
